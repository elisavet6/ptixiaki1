<div class="allsubs">


<h1>ΜΑΘΗΜΑΤΑ</h1>
  <mat-tab-group>
    <mat-tab label="1ο Εξάμηνο">
      <mat-card-content  class="mat-card-container">
        <div  class="mat-elevation-z1">
          <table [dataSource]="prwto" mat-table>

            <ng-container matColumnDef="username">
              <th *matHeaderCellDef mat-header-cell> Username</th>
              <td *matCellDef="let element" mat-cell>
                <a> {{ element.name }} </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
              <th *matHeaderCellDef mat-header-cell>Full Name</th>
              <td *matCellDef="let element" mat-cell>
                {{ element.upoxrewtiko }}
              </td>
            </ng-container>


            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            //metavlhth pou periexei poies metavlhtes tha fainontai sto xrhsth pou mporei na tis epeksergastei
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
          </table>
        </div>
      </mat-card-content>

    </mat-tab>

    <mat-tab label="2o Εξάμηνο">
      <mat-card-content class="mat-card-container">

      </mat-card-content>

    </mat-tab>

    <mat-tab label="3ο εξάμηνο">

    </mat-tab>

    <mat-tab label="4ο εξάμηνο">

    </mat-tab>
  </mat-tab-group>

</div>
