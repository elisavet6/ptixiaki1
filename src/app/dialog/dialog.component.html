<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" class="mat-focus-indicator mat-raised-button mat-button-base mat-warn" mat-dialog-close>No</button>
  <button mat-raised-button color="primary" class="mat-focus-indicator mat-raised-button mat-button-base mat-primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
